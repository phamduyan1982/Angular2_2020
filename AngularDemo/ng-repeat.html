<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/repeat.js"></script>
    <title></title>
</head>
<body ng-app="app">
    <div ng-controller="repeatController">
        <table>
            <thead>
                <tr>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Gender</td>
                    <td>Salary</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.salary}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
